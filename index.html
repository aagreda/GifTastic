<body class="container">
    <!-- Row start -->
	<div class="row">
		<!-- Col start-->
		<div class="col-lg-12">
			<div class="panel panel-default">
			  	<div class="panel-body">
			    	<div class="buttons"> <!-- Buttons Populate Here --> </div>
			  	</div>
			</div>
		</div> 
		<!-- Col end -->
	</div> 
	<!-- Row end -->

    <div class="row">
    	<!-- Col start -->
	    <div class="col-lg-12">
	         <div class="panel panel-default" style="background-color: transparent;">
	            <div class="panel-heading">
	                <form id="giphy-form"><br>
						<label for="topic-input">ADD YOUR FAVORITE GIF BUTTON!!!</label>
						<br>
						<input type="text" id="topic-input">

	             	<div id="gifDiv"><!-- Gifs Populate Here --></div>

	        </div>

		<div class="col-lg-12">
			<div class="panel panel-default">
		  		<div class="panel-footer">
		  			<img id="giphy" src="assets/images/giphy.gif">
		  		</div>
			</div>

	</div>
